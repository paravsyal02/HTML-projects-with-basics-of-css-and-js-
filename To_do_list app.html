<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        /* Basic styling for better visibility */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        .input {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            cursor: pointer; /* Change cursor to pointer for clickable status */
        }
        .instruction {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>To-Do List App</h1>
        <nav class="navigation">
            <ul>
                <li><a href="#addanewtask">Add A New Task</a></li>
                <li><a href="#list">List</a></li>
                <li><a href="#table">Table</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="input" id="addanewtask">
        <form id="taskForm">
            <label for="task">Task:</label>
            <input type="text" id="task" required>
            <button type="submit">Add Task</button>
        </form>
    </section>

    <section class="task-list" id="list">
        <h2>Tasks</h2>
        <p class="instruction">Click on the status of a task to change it between "Not completed" and "Completed."</p>
        <table id="taskTable">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic tasks will be added here -->
            </tbody>
        </table>
    </section>

    <script>
        // JavaScript to handle form submission and adding tasks to the table
        document.getElementById('taskForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const taskInput = document.getElementById('task');
            const taskValue = taskInput.value;

            // Create a new row in the table
            const newRow = document.createElement('tr');

            // Add task and status cells
            newRow.innerHTML = `<td>${taskValue}</td><td class="status">(Not completed)</td>`;
            document.getElementById('taskTable').querySelector('tbody').appendChild(newRow);

            // Clear the input field
            taskInput.value = '';

            // Add click event to status cell to toggle between completed and not completed
            const statusCell = newRow.querySelector('.status');
            statusCell.addEventListener('click', function() {
                if (statusCell.textContent === '(Not completed)') {
                    statusCell.textContent = '(Completed)';
                } else {
                    statusCell.textContent = '(Not completed)';
                }
            });
        });
    </script>
</body>
</html>
